<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oopsies Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    

    <style>

    body {
    background-image: url("nyc.jpg");
    background-repeat: no-repeat;
    color: white;
    
    }
    
    </style>
  </head>

  <body>
  <div class="row">
  <div class="col-lg-8 col-lg-offset-1">
    <h1>Welcome to Oopsies Map for NYC!</h1>
    <h2>What borough would you like to search?</h2>
     
  <form>
    <div class="form-group">
      <label for="boroughname">Borough</label>
       <input type="text" value="" id="incidents_input"
      placeholder="Type your Borough" style="color:black;">
    </div>
    
    
    <button type="button" name="button" id='get_incidents' class="btn btn-primary">Get Incident Info!</button>
    
    <p><button type="button" name="button" id='help' class="btn btn-danger">Help!</button>
    </p>
   </form>


    
    <div class="result">
        <h3 id="incidentsCount"></h>
        <h3 id="incidentsResults"></h>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
    <script type="text/javascript" src="oopsies_map.js"></script>
  </div>
  </div>

  </body>
</html>
